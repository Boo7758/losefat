<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>食物营养与热量</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .total {
            font-weight: bold;
            background-color: #ffebee;
        }
    </style>
</head>
<body>
    <h1>食物营养与热量分析</h1>
    <table>
        <tr>
            <th>食物</th>
            <th>重量</th>
            <th>热量 (kcal)</th>
            <th>蛋白质 (g)</th>
            <th>脂肪 (g)</th>
            <th>碳水化合物 (g)</th>
        </tr>
        <tr>
            <td>黄瓜</td>
            <td>600g</td>
            <td>90</td>
            <td>4.2</td>
            <td>1.2</td>
            <td>18</td>
        </tr>
        <tr>
            <td>胡萝卜</td>
            <td>400g</td>
            <td>164</td>
            <td>3.6</td>
            <td>0.8</td>
            <td>40</td>
        </tr>
        <tr>
            <td>怪味鸭</td>
            <td>200g</td>
            <td>480</td>
            <td>32</td>
            <td>36</td>
            <td>4</td>
        </tr>
        <tr>
            <td>卤牛肉</td>
            <td>200g</td>
            <td>396</td>
            <td>60</td>
            <td>16</td>
            <td>2</td>
        </tr>
        <tr>
            <td>苹果</td>
            <td>1个 (182g)</td>
            <td>95</td>
            <td>0.5</td>
            <td>0.4</td>
            <td>25.5</td>
        </tr>
        <tr>
            <td>鸡蛋</td>
            <td>4个 (200g)</td>
            <td>136</td>
            <td>26</td>
            <td>10</td>
            <td>2</td>
        </tr>
        <tr>
            <td>肉加馍</td>
            <td>1个 (350g)</td>
            <td>300</td>
            <td>15</td>
            <td>10</td>
            <td>40</td>
        </tr>
        <tr>
            <td>擀面皮</td>
            <td>1份 (200g)</td>
            <td>260</td>
            <td>8</td>
            <td>2</td>
            <td>56</td>
        </tr>
        <tr class="total">
            <td>总计</td>
            <td>-</td>
            <td>1921</td>
            <td>149.3</td>
            <td>76.4</td>
            <td>187.5</td>
        </tr>
    </table>
</body>
</html>
