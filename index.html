<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>减肥日历记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
        }
        .calendar {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .month {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }
        .day:hover {
            background: #74ebd5;
            color: white;
        }
        .today {
            background: #acb6e5;
            color: white;
        }
        .special:hover {
            background: #ff6f61;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month" id="month"></div>
        <div class="days" id="days"></div>
    </div>

    <script>
        const monthEl = document.getElementById('month');
        const daysEl = document.getElementById('days');
        const date = new Date(2025, 2, 1); // 设置为2025年3月（月份从0开始）
        const today = new Date().getDate();
        const months = [
            '一月', '二月', '三月', '四月', '五月', '六月',
            '七月', '八月', '九月', '十月', '十一月', '十二月'
        ];

        function renderCalendar() {
            const month = date.getMonth();
            const year = date.getFullYear();
            monthEl.textContent = `${months[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            daysEl.innerHTML = '';

            // 添加空白天数
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                daysEl.appendChild(emptyDay);
            }

            // 添加日期
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('a'); // 使用 <a> 标签使其可点击
                day.classList.add('day');
                day.textContent = i;

                // 格式化日期为两位数
                const dayStr = i < 10 ? `0${i}` : `${i}`;
                let url;

                // 为特定日期设置链接
                if (i === 11 && month === 2 && year === 2025) {
                    url = 'https://boo7758.github.io/losefat/20250311.html';
                    day.classList.add('special'); // 特殊日期样式
                } else if (i === 10 && month === 2 && year === 2025) {
                    url = 'https://boo7758.github.io/losefat/20250310.html';
                    day.classList.add('special'); // 特殊日期样式
                } else {
                    // 其他日期按结构生成链接
                    url = `https://boo7758.github.io/losefat/202503${dayStr}.html`;
                }

                day.href = url;
                day.target = '_blank'; // 在新标签页打开链接

                // 高亮今天的日期（如果适用）
                if (i === today && month === new Date().getMonth() && year === new Date().getFullYear()) {
                    day.classList.add('today');
                }

                daysEl.appendChild(day);
            }
        }

        renderCalendar();
    </script>
</body>
</html>
