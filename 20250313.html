<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食物营养成分表</title>
  <!-- 引入Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .table-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: 0 auto;
    }
    .table thead th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    .table tbody tr:hover {
      background-color: #f1f1f1;
      transition: background-color 0.3s ease;
    }
    .total-row {
      font-weight: bold;
      background-color: #e9ecef;
    }
    .return-link {
      margin-top: 20px;
      text-align: center;
    }
    h2 {
      color: #343a40;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>食物营养成分表</h2>
    <div class="table-container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>食物名称</th>
            <th>数量</th>
            <th>热量 (kcal)</th>
            <th>蛋白质 (g)</th>
            <th>碳水化合物 (g)</th>
            <th>脂肪 (g)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>黄瓜</td>
            <td>600g</td>
            <td>90</td>
            <td>4.2</td>
            <td>21.6</td>
            <td>0.6</td>
          </tr>
          <tr>
            <td>胡萝卜</td>
            <td>400g</td>
            <td>164</td>
            <td>3.6</td>
            <td>38.4</td>
            <td>0.8</td>
          </tr>
          <tr>
            <td>冰草</td>
            <td>200g</td>
            <td>28</td>
            <td>1.8</td>
            <td>5.8</td>
            <td>0.2</td>
          </tr>
          <tr>
            <td>猪肉韭菜饺子</td>
            <td>23个</td>
            <td>1035</td>
            <td>57.5</td>
            <td>115</td>
            <td>46</td>
          </tr>
          <tr>
            <td>鸡蛋</td>
            <td>4个</td>
            <td>280</td>
            <td>24</td>
            <td>2.4</td>
            <td>20</td>
          </tr>
          <tr>
            <td>牛奶</td>
            <td>250cc</td>
            <td>150</td>
            <td>8</td>
            <td>12</td>
            <td>8</td>
          </tr>
          <tr>
            <td>苹果</td>
            <td>1个</td>
            <td>95</td>
            <td>0.5</td>
            <td>25</td>
            <td>0.3</td>
          </tr>
          <tr>
            <td>玉米热狗肠</td>
            <td>35g</td>
            <td>100</td>
            <td>5</td>
            <td>10</td>
            <td>5</td>
          </tr>
          <tr>
            <td>纯肉肠</td>
            <td>50g</td>
            <td>150</td>
            <td>10</td>
            <td>0</td>
            <td>12</td>
          </tr>
          <tr class="total-row">
            <td>总计</td>
            <td></td>
            <td>2092</td>
            <td>114.6</td>
            <td>230.2</td>
            <td>92.9</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="return-link">
      <a href="https://boo7758.github.io/losefat/" class="btn btn-primary">返回日历</a>
    </div>
  </div>
  <!-- 引入Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
