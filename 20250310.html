<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年3月11日 - 减肥餐记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .meal-plan {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: left;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="meal-plan">
        <h1>2025年3月11日 减肥餐</h1>
        <ul>
            <li>冰草：200g × 5 = 1000g</li>
            <li>鸡蛋：4个</li>
            <li>泸鱼（清蒸）：约250g × 1 = 250g</li>
            <li>全麦面包：50g × 5 = 250g</li>
            <li>培煎芝麻味沙拉汁：约100g</li>
            <li>黄瓜：600g</li>
            <li>番茄：400g</li>
            <li>牛奶：250cc（250ml）</li>
        </ul>
    </div>
</body>
</html>
