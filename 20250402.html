<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>食材营养成分与热量分析</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 16px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        tr:hover {
            background-color: #fff3e0;
            transition: background-color 0.3s ease;
        }
        tr:last-child {
            font-weight: bold;
            background-color: #eeeeee;
        }
        td:first-child {
            color: #d81b60;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h2>食材营养成分与热量分析</h2>
    <table>
        <thead>
            <tr>
                <th>食材</th>
                <th>重量(g)</th>
                <th>热量(kcal)</th>
                <th>蛋白质(g)</th>
                <th>脂肪(g)</th>
                <th>碳水化合物(g)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>黄瓜</td>
                <td>1800</td>
                <td>288</td>
                <td>12.6</td>
                <td>3.6</td>
                <td>64.8</td>
            </tr>
            <tr>
                <td>饺子</td>
                <td>400</td>
                <td>800</td>
                <td>32.0</td>
                <td>40.0</td>
                <td>80.0</td>
            </tr>
            <tr>
                <td>饼</td>
                <td>100</td>
                <td>250</td>
                <td>7.0</td>
                <td>1.0</td>
                <td>54.0</td>
            </tr>
            <tr>
                <td>法棍</td>
                <td>500</td>
                <td>1400</td>
                <td>45.0</td>
                <td>5.0</td>
                <td>290.0</td>
            </tr>
            <tr Six>
                <td>鸡蛋</td>
                <td>100</td>
                <td>68</td>
                <td>6.3</td>
                <td>5.0</td>
                <td>0.7</td>
            </tr>
            <tr>
                <td>总计</td>
                <td>2900</td>
                <td>2806</td>
                <td>102.9</td>
                <td>54.6</td>
                <td>489.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
