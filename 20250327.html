<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>食材营养成分与热量分析</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2196F3;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e3f2fd;
            transition: background-color 0.3s;
        }
        tr:last-child {
            font-weight: bold;
            background-color: #e0e0e0;
        }
        td:first-child {
            color: #2c3e50;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h2>食材营养成分与热量分析</h2>
    <table>
        <thead>
            <tr>
                <th>食材</th>
                <th>重量(g)</th>
                <th>热量(kcal)</th>
                <th>蛋白质(g)</th>
                <th>脂肪(g)</th>
                <th>碳水化合物(g)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>黄瓜</td>
                <td>600</td>
                <td>96</td>
                <td>4.2</td>
                <td>1.2</td>
                <td>21.6</td>
            </tr>
            <tr>
                <td>胡萝卜</td>
                <td>800</td>
                <td>328</td>
                <td>7.2</td>
                <td>1.6</td>
                <td>76.8</td>
            </tr>
            <tr>
                <td>水煮鸡蛋</td>
                <td>300</td>
                <td>204</td>
                <td>18.9</td>
                <td>15.0</td>
                <td>2.1</td>
            </tr>
            <tr>
                <td>咸鸭蛋</td>
                <td>180</td>
                <td>324</td>
                <td>23.4</td>
                <td>21.6</td>
                <td>5.4</td>
            </tr>
            <tr>
                <td>胡辣汤</td>
                <td>300</td>
                <td>240</td>
                <td>9.0</td>
                <td>6.0</td>
                <td>39.0</td>
            </tr>
            <tr>
                <td>牛奶</td>
                <td>200</td>
                <td>128</td>
                <td>6.4</td>
                <td>7.2</td>
                <td>9.6</td>
            </tr>
            <tr>
                <td>饺子</td>
                <td>400</td>
                <td>800</td>
                <td>32.0</td>
                <td>40.0</td>
                <td>80.0</td>
            </tr>
            <tr>
                <td>总计</td>
                <td>2788</td>
                <td>2120</td>
                <td>101.1</td>
                <td>92.6</td>
                <td>234.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
