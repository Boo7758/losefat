<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>食物营养与热量</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #2196F3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .total {
            font-weight: bold;
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <h1>食物营养与热量分析</h1>
    <table>
        <tr>
            <th>食物</th>
            <th>重量/数量</th>
            <th>热量 (kcal)</th>
            <th>蛋白质 (g)</th>
            <th>脂肪 (g)</th>
            <th>碳水化合物 (g)</th>
        </tr>
        <tr>
            <td>黄瓜</td>
            <td>600g</td>
            <td>90</td>
            <td>4.2</td>
            <td>1.2</td>
            <td>18</td>
        </tr>
        <tr>
            <td>胡萝卜</td>
            <td>400g</td>
            <td>164</td>
            <td>3.6</td>
            <td>0.8</td>
            <td>40</td>
        </tr>
        <tr>
            <td>素鸡</td>
            <td>250g</td>
            <td>375</td>
            <td>45</td>
            <td>17.5</td>
            <td>10</td>
        </tr>
        <tr>
            <td>饺子</td>
            <td>20个 (400g)</td>
            <td>720</td>
            <td>24</td>
            <td>20</td>
            <td>120</td>
        </tr>
        <tr>
            <td>苹果</td>
            <td>1个 (182g)</td>
            <td>95</td>
            <td>0.5</td>
            <td>0.4</td>
            <td>25.5</td>
        </tr>
        <tr>
            <td>牛奶</td>
            <td>200cc (200g)</td>
            <td>120</td>
            <td>6</td>
            <td>7</td>
            <td>9</td>
        </tr>
        <tr>
            <td>鸡蛋</td>
            <td>2个 (100g)</td>
            <td>68</td>
            <td>13</td>
            <td>5</td>
            <td>1</td>
        </tr>
        <tr class="total">
            <td>总计</td>
            <td>-</td>
            <td>1632</td>
            <td>96.3</td>
            <td>51.9</td>
            <td>223.5</td>
        </tr>
    </table>
</body>
</html>
