<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>食物营养成分和热量分析</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">食物营养成分和热量分析</h2>
    <table>
        <tr>
            <th>食物</th>
            <th>重量</th>
            <th>热量 (kcal)</th>
            <th>碳水化合物 (g)</th>
            <th>蛋白质 (g)</th>
            <th>脂肪 (g)</th>
        </tr>
        <tr>
            <td>黄瓜</td>
            <td>1200g</td>
            <td>180</td>
            <td>43.2</td>
            <td>8.4</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>胡萝卜</td>
            <td>400g</td>
            <td>164</td>
            <td>38.4</td>
            <td>3.6</td>
            <td>0.8</td>
        </tr>
        <tr>
            <td>饺子</td>
            <td>500g (20个)</td>
            <td>1200</td>
            <td>125</td>
            <td>50</td>
            <td>60</td>
        </tr>
        <tr>
            <td>胡辣汤</td>
            <td>300g (一碗)</td>
            <td>240</td>
            <td>45</td>
            <td>6</td>
            <td>3</td>
        </tr>
        <tr>
            <td>鸡蛋</td>
            <td>200g (4个)</td>
            <td>136</td>
            <td>1.4</td>
            <td>26</td>
            <td>10</td>
        </tr>
        <tr>
            <td>饼</td>
            <td>100g</td>
            <td>300</td>
            <td>50</td>
            <td>6</td>
            <td>8</td>
        </tr>
        <tr>
            <td>橙子</td>
            <td>300g (2个)</td>
            <td>141</td>
            <td>36</td>
            <td>2.7</td>
            <td>0.6</td>
        </tr>
        <tr>
            <td>牛奶</td>
            <td>200g</td>
            <td>128</td>
            <td>9.6</td>
            <td>6.4</td>
            <td>7.2</td>
        </tr>
        <tr>
            <td><strong>总计</strong></td>
            <td>-</td>
            <td><strong>2489</strong></td>
            <td><strong>348.6</strong></td>
            <td><strong>109.1</strong></td>
            <td><strong>90.8</strong></td>
        </tr>
    </table>
</body>
</html>
