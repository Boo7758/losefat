<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物热量与营养成分分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .table {
            margin-bottom: 0;
        }
        .total-row {
            font-weight: bold;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">食物热量与营养成分分析</h2>
        <table class="table table-striped table-bordered table-hover">
            <caption>食物清单及营养成分分析</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">食物</th>
                    <th scope="col">重量/数量</th>
                    <th scope="col">热量 (卡路里)</th>
                    <th scope="col">碳水化合物 (克)</th>
                    <th scope="col">蛋白质 (克)</th>
                    <th scope="col">脂肪 (克)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>黄瓜</td>
                    <td>600 克</td>
                    <td>90</td>
                    <td>21.6</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>胡萝卜</td>
                    <td>800 克</td>
                    <td>328</td>
                    <td>80</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>秋葵</td>
                    <td>200 克</td>
                    <td>70</td>
                    <td>14</td>
                    <td>4</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>鸡蛋</td>
                    <td>4 个</td>
                    <td>288</td>
                    <td>0</td>
                    <td>24</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>饺子</td>
                    <td>26 个</td>
                    <td>1170</td>
                    <td>130</td>
                    <td>52</td>
                    <td>52</td>
                </tr>
                <tr>
                    <td>梨（小）</td>
                    <td>1 个</td>
                    <td>75</td>
                    <td>18</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>牛奶</td>
                    <td>250 毫升</td>
                    <td>169</td>
                    <td>12</td>
                    <td>12</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>香蕉</td>
                    <td>3 根</td>
                    <td>315</td>
                    <td>81</td>
                    <td>4</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>葵花子</td>
                    <td>约 50 颗</td>
                    <td>20</td>
                    <td>0.6</td>
                    <td>0.6</td>
                    <td>1.5</td>
                </tr>
                <tr class="total-row">
                    <td colspan="2">总计</td>
                    <td>2525</td>
                    <td>357.2</td>
                    <td>96.6</td>
                    <td>82.5</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
