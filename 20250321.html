<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>食材营养成分与热量分析</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">食材营养成分与热量分析</h2>
    <table>
        <thead>
            <tr>
                <th>食材</th>
                <th>重量(g)</th>
                <th>热量(kcal)</th>
                <th>蛋白质(g)</th>
                <th>脂肪(g)</th>
                <th>碳水化合物(g)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>黄瓜</td>
                <td>600</td>
                <td>96</td>
                <td>4.2</td>
                <td>1.2</td>
                <td>21.6</td>
            </tr>
            <tr>
                <td>胡萝卜</td>
                <td>400</td>
                <td>164</td>
                <td>3.6</td>
                <td>0.8</td>
                <td>38.4</td>
            </tr>
            <tr>
                <td>秋葵</td>
                <td>200</td>
                <td>66</td>
                <td>4.0</td>
                <td>0.4</td>
                <td>15.0</td>
            </tr>
            <tr>
                <td>鸡蛋</td>
                <td>100</td>
                <td>68</td>
                <td>6.3</td>
                <td>5.0</td>
                <td>0.7</td>
            </tr>
            <tr>
                <td>饺子</td>
                <td>560</td>
                <td>1120</td>
                <td>44.8</td>
                <td>56.0</td>
                <td>112.0</td>
            </tr>
            <tr>
                <td>牛肉</td>
                <td>150</td>
                <td>195</td>
                <td>30.0</td>
                <td>7.5</td>
                <td>0</td>
            </tr>
            <tr>
                <td><strong>总计</strong></td>
                <td><strong>1610</strong></td>
                <td><strong>1709</strong></td>
                <td><strong>92.9</strong></td>
                <td><strong>70.9</strong></td>
                <td><strong>187.7</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
